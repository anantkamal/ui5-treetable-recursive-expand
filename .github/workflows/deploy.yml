name: Deploy UI5 app to GitHub Pages

on:
  push:
    branches:
      - main   # Trigger only when pushing to main

permissions:
  contents: write   # 👈 give GITHUB_TOKEN write access to push to "web" branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ Deploy UI5 app to "web" branch root
      - name: Deploy UI5 app to web
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 👈 use built-in token
          publish_dir: ./webapp                      # deploy this folder
          publish_branch: web                        # branch for Pages
          force_orphan: true                         # fresh commit history
